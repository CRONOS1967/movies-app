<div class="slider">
  <ng-container *ngFor="let item of items; let i = index" >
    <div class="slide" *ngIf="i==currentSlide" @fade>
      <div class="slide-bg">
        <img
          src="https://image.tmdb.org/t/p/original/{{item.poster_path}}"
          alt=""
          srcset=""
        />
      </div>
      <div class="slide-pane">
        <h2 class="name">{{item.title }} - {{ i }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="rating-value">
                <span class="icons">star_rate</span>
                {{item.vote_average}}</span
              ><span>/10</span>
            </span>
            <span>{{item.vote_count}} reviews</span>
            <span>{{item.release_date | date: 'yyyy'}}</span>
          </div>
        </div>
        <div class="desc mt-4">
          {{item.overview}}
        </div>
      </div>
    </div>
  </ng-container>
 
</div>
